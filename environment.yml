name: shadow-ehr
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  - nodejs  # Optional, if you want Playwright to auto-install browser deps

  # Core Backend
  - fastapi
  - uvicorn
  - pydantic>=2.0
  - websockets

  # Async Utilities
  - aiohttp
  - httpx
  - python-dotenv

  # Database (optional future-state)
  - psycopg2  # or psycopg2-binary (pip)

  # Playwright engine (installed via pip)
  - pip:
      - playwright
      - playwright-stealth
      - beautifulsoup4
      - lxml
